version: '3.7'

services:
  twitter:
    build: ./twitter
    restart: always
    ports:
      - 8081:80
  youtube:
    build: ./youtube
    restart: always
    environment:
      - RAILS_ENV=production
    ports:
      - 8083:80
  instagram:
    build: ./instagram
    restart: always
    ports:
      - 8084:80
  reddit:
    build: ./reddit
    restart: always
    ports:
      - 8085:80
  middleware:
    build: ./middleware
    restart: always
    ports:
      - 8080:80
  dashboard:
    build: ./dashboard
    restart: always
    ports:
      - 80:80
  influxdb:
    image: influxdb
    restart: always
    ports:
      - 8086:8086
    volumes:
      - /var/lib/influxdb
  grafana:
    image: grafana/grafana
    restart: always
    ports:
      - 3000:3000
    volumes:
      - /var/lib/grafana
    command: docker run --rm \
          -e INFLUXDB_DB=telegraf -e INFLUXDB_ADMIN_ENABLED=true \
          -e INFLUXDB_ADMIN_USER=admin \
          -e INFLUXDB_ADMIN_PASSWORD=supersecretpassword \
          -e INFLUXDB_USER=telegraf -e INFLUXDB_USER_PASSWORD=secretpassword \
          -v influxdb-volume:/var/lib/influxdb \
          influxdb /init-influxdb.sh



    
