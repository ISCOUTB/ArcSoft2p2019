version: '3.7'

services:
  twitter:
    build: ./twitter
    restart: always
    ports:
      - 8081:80
  youtube:
    build: ./youtube
    restart: always
    environment:
      - RAILS_ENV=production
    ports:
      - 8083:80
  instagram:
    build: ./instagram
    restart: always
    ports:
      - 8084:80
  reddit:
    build: ./reddit
    restart: always
    ports:
      - 8085:80
  middleware:
    build: ./middleware
    restart: always
    ports:
      - 8080:80
  dashboard:
    build: ./dashboard
    restart: always
    ports:
      - 80:80
  influxdb:
    image: influxdb
    restart: always
    ports:
      - 8086:8086
    volumes:
      - /var/lib/influxdb
  grafana:
    image: grafana/grafana
    restart: always
    ports:
      - 3000:3000
    volumes:
      - /var/lib/grafana



    
