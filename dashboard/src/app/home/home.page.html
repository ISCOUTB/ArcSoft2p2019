<ion-header>
  <ion-toolbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
<link rel="manifest" href="../../../manifest.json">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

</ion-header>

<ion-content>

    <div class="container text-center col-8 ">
      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Usuario</span>
          </div>
          <input #Termino type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <h1>{{Termino.value}}</h1>
        <h1>{{Redd}}</h1>
    </div>
    <div class="social-buttons">
        <a href="https://www.youtube.com/" class="social-button Instagram" (click)="IonRed('Instagram')">
            <i class="fa fa-Youtube"> <ion-icon name="logo-instagram"></ion-icon> </i>
        </a>
        <a class="social-button Youtube" (click)="IonRed(Red[1])"> 
            <i class="fa fa-Youtube"> <ion-icon name="logo-youtube"></ion-icon> </i>
        </a>
        <a class="social-button Twitter" (click)="IonRed(Red[2])">
          <i class="fa fa-Twitter"> <ion-icon name="logo-twitter"></ion-icon> </i>
        </a>
        <a class="social-button R" (click)="IonRed(Red[3])">
            <i class="fa fa-R"> <ion-icon name="logo-reddit"></ion-icon> </i>
          </a>
    </div>

  <div class="ion-padding" >
    <canvas id="myChart1" width="400" height="200" background-color: #444040></canvas>
  </div> 
  <div class="start">
  <ion-button  color="danger" (click)="getAllTasks(Termino.value, Redd)">Start</ion-button>
  </div>
  <ion-item>
    <ion-range value="10" min="1" max="20" step="1" snaps="true" pin="true" (ionChange)="IonRange($event)"></ion-range>
  </ion-item>


  <ion-list>
    <ion-item>
      <ion-label>Tipo de grafica</ion-label>
      <ion-select value={{Type[0]}} okText="Okay" cancelText="Dismiss" (ionChange)="IonSelc($event)">
        <ion-select-option value={{Type[0]}} (click)="IonRed(R)(Type[0])">{{Type[0]}}</ion-select-option>
        <ion-select-option value={{Type[1]}} (ionChange)="IonSelc(Type[1])">{{Type[1]}}</ion-select-option>
        <ion-select-option value={{Type[2]}} (ionFocus)="IonSelc(Type[2])">{{Type[2]}}</ion-select-option>
        <ion-select-option value={{Type[3]}} (ionBlur)="IonSelc(Type[3])">{{Type[3]}}</ion-select-option>
      </ion-select>
    </ion-item>
  
  </ion-list>



  <!-- <div class="ion-padding" >
    <canvas id="myChart2" width="400" height="400" background-color: #444040></canvas>
  </div> 
  <ion-button color="dark" (click)="Cargar()">Cargar</ion-button> -->

  
<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-button color="dark" href="#filters1">
    
      <ion-icon name="options"></ion-icon>
    
  </ion-button>
</ion-fab>
  <!-- <div class="box">
	<a class="button" href="#popup1">Let me Pop up</a>
</div> -->

<div id="filters1" class="overlay">
	<div class="filters">
		<h2>Filters</h2>
		<a class="close" href="#">&times;</a>
		<div class="content">
			Aca van los filtros
		</div>
	</div>
</div>


</ion-content>



<script>
  navigator.serviceWorker.register("sw.js");

  let button = document.querySelector("header button");

  let prompEvent = null;
  window.addEventListener("beforeinstallprompt", (e) =>{
    console.log("listo");
    prompEvent = e;
    button.classList.add("active");
  });

  button.addEventListener("click", (e) =>{
    prompEvent.prompt();
  })
</script>
